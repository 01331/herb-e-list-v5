<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="tertiary">{{name}}</ion-title>
    <ion-buttons slot="start">
      <ion-button class="backbtn" color="tertiary" routerLink="/tabs/tab1" routerDirection="back">
        <ion-icon name="chevron-back-outline"></ion-icon>Back
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-img src="../../assets/productPics/{{pic}}"></ion-img>

  <ion-card>

    <ion-card-header>
      <ion-header collapse="condense"><ion-toolbar style="margin: 0px; padding: 0px;">
        <ion-card-title color="primary" size="large">{{name}}</ion-card-title>
        <ion-card-subtitle>Php {{price}}</ion-card-subtitle>
      </ion-toolbar></ion-header>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item><ion-label style="font-weight: 600;">Branch</ion-label>{{ getBranchName(branchid) }}</ion-item>
        <ion-item><ion-label style="font-weight: 600;">Brand</ion-label>{{brand}}</ion-item>
        <ion-item><ion-label style="font-weight: 600;">Type</ion-label>{{type}}</ion-item>
        <ion-item><ion-label style="font-weight: 600;">Dosage</ion-label>{{dosage}}</ion-item>
        <ion-item><ion-text>{{desc}}</ion-text></ion-item>
      </ion-list>
    </ion-card-content>
    
  </ion-card>

</ion-content>
