<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="tertiary">Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="tertiary">Products</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar animated="true"></ion-searchbar>

  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col *ngFor="let product of products" style="padding: 0px;">
        <ion-card button routerLink="/details" routerDirection="forward"
        (click)="selectProduct(product.ProductID,product.BranchID,product.ProdName,product.ProdBrand,product.Dosage,product.Type,product.Description,product.Price,product.Tags,product.Available,product.ProductPic);">
          <ion-img class="productImg" alt="{{product.ProdName}}" src="http://localhost/herb-e-list-v5/catalog-v5/src/assets/productPics/{{product.ProductPic}}"></ion-img>
          <ion-card-header>
            <ion-card-title>{{product.ProdName}}</ion-card-title>
            <ion-card-subtitle>{{ getBranchName(product.BranchID) }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    
  </ion-grid>

</ion-content>
